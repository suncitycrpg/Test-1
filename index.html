<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Header Plate -->
  <div class="header-plate">
    SUN&nbsp;&nbsp;&nbsp;CITY
    <div class="new-logo"></div>
  </div>

  <!-- Main Screen -->
  <div id="main-screen" class="screen">
    <!-- Gray Plate -->
    <div class="gray-plate"></div>

    <!-- Новая плашка -->
    <div class="custom-plate">
      <div class="custom-plate-text">РУС/ENG</div>
    </div>

    <div class="user-info">
      <span id="tg-username">unknown</span>
    </div>
    <div class="scoreboard">
      <span>TOTAL POINTS</span>
      <span id="points">0</span>
    </div>
    <div class="container">
      <!-- Здесь больше нет старого таймера -->
    </div>
    <div class="nav-buttons">
      <button class="nav-btn main-btn">MAIN</button>
      <button class="nav-btn tasks-btn">TASKS</button>
      <button class="nav-btn about-btn">ABOUT</button>
    </div>
    <div class="version-info">
      Version: <span id="version">v1.0</span>
    </div>
  </div>

  <!-- Tasks Screen -->
  <div id="tasks-screen" class="screen" style="display: none;">
    <!-- Gray Plate -->
    <div class="gray-plate"></div>

    <div class="container">
      <!-- Invite Friend кнопка перемещена наверх -->
      <button class="btn invite">
        <i class="fas fa-user-plus"></i>
        <div class="task-content">
          <div class="task-text">Invite Friend</div>
          <div class="task-points">+30 points</div>
        </div>
      </button>

      <!-- Subscribe TG кнопка -->
      <button class="btn subscribe">
        <i class="fas fa-bell"></i>
        <div class="task-content">
          <div class="task-text">Subscribe TG</div>
          <div class="task-points">+100 points</div>
        </div>
      </button>

      <!-- Копия Subscribe TG кнопки -->
      <button class="btn subscribe">
        <i class="fas fa-bell"></i>
        <div class="task-content">
          <div class="task-text">Subscribe YOUTUBE</div>
          <div class="task-points">+100 points</div>
        </div>
      </button>

      <!-- Like TG Post кнопка -->
      <button class="btn like">
        <i class="fas fa-thumbs-up"></i>
        <div class="task-content">
          <div class="task-text">Like TG Post</div>
          <div class="task-points">+20 points</div>
        </div>
      </button>

      <!-- Копия Like TG Post кнопки -->
      <button class="btn like">
        <i class="fas fa-thumbs-up"></i>
        <div class="task-content">
          <div class="task-text">Like YOUTUBE Post</div>
          <div class="task-points">+20 points</div>
        </div>
      </button>

      <!-- Новая кнопка DONATE -->
      <button class="btn donate">
        <i class="fas fa-hand-holding-heart"></i>
        <div class="task-content">
          <div class="task-text">DONATE 100 TG STARS</div>
          <div class="task-points">+500 points</div>
        </div>
      </button>
    </div>

    <div class="nav-buttons-bottom">
      <button class="nav-btn main-btn">MAIN</button>
      <button class="nav-btn tasks-btn">TASKS</button>
      <button class="nav-btn about-btn">ABOUT</button>
    </div>

    <div class="version-info">
      Version: <span id="version-tasks">v1.0</span>
    </div>
  </div>

  <!-- About Screen -->
  <div id="about-screen" class="screen" style="display: none;">
    <!-- Gray Plate -->
    <div class="gray-plate"></div>

    <div class="container">
      <!-- Контент удален -->
    </div>

    <div class="nav-buttons-bottom">
      <button class="nav-btn main-btn">MAIN</button>
      <button class="nav-btn tasks-btn">TASKS</button>
      <button class="nav-btn about-btn">ABOUT</button>
    </div>

    <div class="version-info">
      Version: <span id="version-about">v1.0</span>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
